<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .signup-container input:focus {
      border-color: #1abc9c;
      outline: none;
      box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background: #16a085;
    }

    .signup-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .signup-container a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
        /* Popup background (dark overlay) */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none; /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup box */
    .popup-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-box h2 {
      margin-top: 0;
    }

    .popup-box button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      background: #1abc9c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .popup-box button:hover {
      background: #16a085;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email *Use gbox account*" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>Warning!!</h2>
      <p>STILL ON DEVELOPING MAY NOT WORK</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Show popup automatically after page loads
    window.onload = function() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
